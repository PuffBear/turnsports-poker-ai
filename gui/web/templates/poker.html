<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker AI - Heads-Up No-Limit Hold'em</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/poker.css') }}">
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Main Game Area -->
        <div class="game-area">
            <div class="table-container">
                <!-- Poker Table -->
                <div class="poker-table">
                    <!-- Bot Section (Top) -->
                    <div class="player-section bot-section">
                        <div class="player-info">
                            <div class="player-name">ðŸ¤– Bot</div>
                            <div class="player-stack" id="bot-stack">100 BB</div>
                        </div>
                        <div class="hand" id="bot-hand">
                            <div class="card card-back">??</div>
                            <div class="card card-back">??</div>
                        </div>
                    </div>

                    <!-- Board -->
                    <div class="board-section">
                        <div class="street-label" id="street-label">Preflop</div>
                        <div class="board" id="board">
                            <div class="card-slot"></div>
                            <div class="card-slot"></div>
                            <div class="card-slot"></div>
                            <div class="card-slot"></div>
                            <div class="card-slot"></div>
                        </div>
                        <div class="pot-display">
                            <div class="pot-label">POT</div>
                            <div class="pot-amount" id="pot-amount">0 BB</div>
                        </div>
                    </div>

                    <!-- Player Section (Bottom) -->
                    <div class="player-section player-section-bottom">
                        <div class="hand" id="player-hand">
                            <div class="card">Aâ™ </div>
                            <div class="card">Kâ™¦</div>
                        </div>
                        <div class="player-info">
                            <div class="player-name">You</div>
                            <div class="player-stack" id="player-stack">100 BB</div>
                        </div>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="action-controls">
                    <button class="btn btn-danger" data-action="0">Fold</button>
                    <button class="btn btn-primary" data-action="1">
                        <span id="call-text">Check</span>
                    </button>
                    <button class="btn btn-success" data-action="5">Â½ Pot</button>
                    <button class="btn btn-success" data-action="7">Pot</button>
                    <button class="btn btn-warning" data-action="8">All-In</button>
                </div>

                <div class="game-controls">
                    <button class="btn btn-secondary" id="new-hand-btn">New Hand</button>
                </div>
            </div>
        </div>

        <!-- Coach Panel -->
        <div class="coach-panel">
            <div class="coach-header">
                <h2>ðŸ§  AI Coach</h2>
                <button class="btn btn-coach" id="get-advice-btn">Get Advice</button>
            </div>

            <div class="coach-content">
                <div class="coach-recommendation" id="coach-recommendation">
                    <div class="recommendation-label">Recommended Action:</div>
                    <div class="recommendation-action" id="recommended-action">
                        Click "Get Advice" for coaching
                    </div>
                </div>

                <div class="coach-analysis" id="coach-analysis">
                    <div class="analysis-section">
                        <h3>Analysis</h3>
                        <div id="coach-explanation" class="explanation-text">
                            The AI coach uses Monte Carlo simulation and game theory to analyze your position.
                        </div>
                    </div>

                    <div class="stats-section" id="stats-section">
                        <div class="stat-item">
                            <span class="stat-label">Equity:</span>
                            <span class="stat-value" id="equity-stat">-</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Pot Odds:</span>
                            <span class="stat-value" id="pot-odds-stat">-</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/poker.js') }}"></script>
</body>
</html>
